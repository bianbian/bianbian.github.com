---
layout: default
---
<article>
  <header>
    <h1>{{page.title}}</h1>
    <div class="meta">{{page.date | date_to_string }}</div>
  </header>
  <div class="content">
{{ content }}
  </div>
  <nav>
    <span>
{% if page.previous %}
      <a href="{{ page.previous.url}}">« {{ page.previous.title }}</a>
{% else %}
      « nothing
{% endif %}
    </span>
    <span>
{% if page.next%}
      <a href="{{ page.next.url}}">{{ page.next.title }} »</a>
{% else %}
      nothing »
{% endif %}
    </span>
  </nav>
</article>
