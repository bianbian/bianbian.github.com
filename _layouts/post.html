---
layout: default
---
<article>
  <header>
    <h1>{{page.title}}</h1>
    <div class="meta">{{page.date | date: "%Y-%m-%d" }}</div>
  </header>
  <div class="content">
{{ content }}
-EOF-
  </div>
  <nav>
    <span>
{% if page.next%}
      <a href="{{ page.next.url}}">« {{ page.next.title }}</a>
{% else %}
      « nothing
{% endif %}
    </span>
    <span class="next">
{% if page.previous %}
      <a href="{{ page.previous.url}}">{{ page.previous.title }} »</a>
{% else %}
      nothing »
{% endif %}
    </span>
  </nav>
</article>
