---
layout: default
---
<article>
  <header>
    <h1>{{page.title}}</h1>
    <div class="meta">{{page.date | date_to_string }}</div>
  </header>
  <div class="content">
{{ content }}
  </div>
  <nav>
{% if page.previous %}
    <span>
      <a href="{{ page.previous.url}}">« {{ page.previous.title }}</a>
    </span>
{% endif %}
{% if page.next%}
    <span>
      <a href="{{ page.next.url}}">{{ page.next.title }} »</a>
    </span>
{% endif %}
  </nav>
</article>
